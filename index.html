<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Golden Crust</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Types:</legend>
                    <div>
                        <input type="radio" id="pepperoni" name="Pizza">
                        <label for="Pepperoni">Classic pepperoni</label>
                    </div>
                    <div>
                        <input type="radio" id="Meat Lovers" name="Pizza">
                        <label for="Meat Lovers">Meat Lovers</label>
                    </div>
                    <div>
                        <input type="radio" id="Hawaiian" name="Pizza">
                        <label for="Hawaiian">Hawaiian Pizza</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Size:</legend>
                <div>
                    <input type="radio" id="small" name="size">
                    <label for="small">Small</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="size">
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" id="large" name="size">
                    <label for="large">Large</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Toppings:</legend>
                <div>
                    <input type="checkbox" id="Anchovies" name="Anchovies" value="Anchovies">
                    <label for="Anchovies">Anchovies</label>
                </div>
                <div>
                    <label for="Mushroom">Mushroom</label>
                    <input type="checkbox" id="Mushroom" name="Mushroom" value="Mushroom">
                </div>
                <div>
                    <input type="checkbox" id="Bacon" name="Bacon" value="Bacon">
                    <label for="Bacon">Bacon</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Cup or Cone:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="cup">Plastic Cup</option>
                    <option value="sugar">Sugar Cone</option>
                    <option value="waffle">Waffle Cone</option>
                    <option value="dippedWaffle">Chocolate Dipped Waffle Cone</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Request:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10"
                          placeholder="Allergic to peanuts, substitution, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our grand opening!')">Calculate Cost</button>
            <button type="Submit">Sumit Order!</button>
        </form>
    </div>
</div>
</body>
</html>
